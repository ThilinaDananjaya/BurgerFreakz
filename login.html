<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>

<body>

    <div class="container">
        <form action="includes/login_inc.php" method="POST" id="signup-form" class="signup-form">
            <h2>LOGIN HERE</h2>
            <div class="form-group">
                <input type="text" name="username_email" id="username_email" placeholder="Enter Username or Email" required><br>
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Enter Password" required>
            </div>
            <div class="form-group">
                <button type="submit" name="login_submit" id="login_submit" class="form-submit" value="Login">Login</button>
            </div>
        </form>
        <p class="loginhere">
            Don't have an account? <a href="signup.html" class="loginhere-link">SignUp here</a>
        </p>
    </div>

</body>

</html>
